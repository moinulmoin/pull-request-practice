<body class="">
    <div class="container">
        <div class="text-center p-3">
            <h1 class="mb-5">Welcome to <span class="text-primary">PR Practice Zone</span></h1>

            <p class="lead">If you are here for the first time, enlist yourself by writing a quotation</p>

            <p>Go to the repository: <a href="https://github.com/moinulmoin/pull-request-practice" target="_blank" class="link-primary">https://github.com/moinulmoin/pull-request-practice</a> and read the readme file for PR
                Practice Guideline.</p>

            <p class="lead underline text-danger">Now write a quote like the below one:</p>

            <figure>
                <blockquote class="blockquote">
                    <p>Coding is Amazing</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Moinul Moin
                </figcaption>
            </figure>
        </div>
